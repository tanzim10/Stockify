{% extends 'User/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <section class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <div class="content-section">
                        <form method="POST">
                            {% csrf_token %}
                            <!-- <fieldset class="form-group">
                                <legend class="border-bottom mb-4">Log In</legend>
                                {{ form|crispy}}
                            </fieldset> -->
                            <fieldset>
                                <div class="form-group mb-4">
                                    <legend class="border-bottom mb-4">Log In</legend>                                
                                    <div id="div_id_username" class="form-group">
                                        <label for="id_username" class=" requiredField">
                                            Username <span class="asteriskField">*</span> 
                                        </label>
                                        <div> 
                                            <input type="text" name="username" autofocus="" class="form-control textinput textInput" maxlength="150" required="" id="id_username">
                                        </div>
                                    </div> 
                                </div>
                                <div class="form-group mb-4">
                                    <div id="div_id_password" class="form-group"> 
                                        <label for="id_password" class=" requiredField">
                                        Password<span class="asteriskField">*</span> </label> 
                                        <div> 
                                            <input type="password" name="password" autocomplete="current-password" class="form-comtrol textinput textInput form-control" required="" id="id_password">
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                            <div class="form-group mb-4">
                                <button class="btn btn-outline-info" type="submit">Login</button>
                            </div>
                        </form>
                        <div class="border-top pt-3">
                            <small class="text-muted">
                                Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
{% endblock content %}
